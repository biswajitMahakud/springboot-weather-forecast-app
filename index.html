<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather Forecast App</title>
</head>

<body>

  <div class="container mt-3 d-flex justify-content-center align-items-center" id="weather-div">
    <div class="card">
      <form class="search-field" id="myForm">
        <input type="text" placeholder="city name" id="cityName">
        <button type="submit" id="weatherbtn">Find Weather Data</button>
      </form>
      <div class="card-body d-flex justify-content-around" >
       <img src="images/sunnyAndRainy.svg" alt="sunnyAndRainy" id="sunnyAndRainy">
       <div id="minMaxTemp">
        <h2 id="weatherTempData"></h2>
        <h2 id="minTemp"></h2>
        <h2 id="maxTemp"></h2>
       </div>
       <div id="day">
        <img src="images/sun-01.svg" alt="day-img" id="day-img">
        <h2 id="dayIconPhrase"></h2>
       </div>
       <div id="night">
        <img src="images/moon-01.svg" alt="moon" style="margin-top: 53px; height: 5rem; width: 6rem; margin-left: 22px; margin-bottom: 20px;">
        <h2 id="nightIconPhrase"></h2>
       </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
