<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Weather-Forecast App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/SecondStyle.css">
</head>

<body>
    <div class="container-fluid first-main-container">
        <!-- <h3 class="text-center mt-3 p-2 bg-white text-primary rounded" style="width: 70%;"> Daily Weather Forecast</h3> -->
        <div class="container-fluid row">
            <div class="col-sm-12">
                <form id="5-day-weather-data-form" class="mt-3 d-flex justify-content-center align-items-center">
                    <input type="text" placeholder="Enter city name" id="cityName" class="p-3 rounded">
                    <button type="submit" id="search-btn" class="bg-primary rounded p-2">Search Weather Details</button>
                </form>
            </div>
        </div>

        <!--Spiner-->
        <div id="Loading-spinner" class="text-center" style="display: none;">
            <div class="spinner-border" role="status"
                style="height: 5rem; width: 5rem; margin-top: 10%; position: absolute; z-index: 2;">
            </div>
            <!-- <span style="height: 2rem; width: 2rem; margin-top: 11%; color: rgb(74, 56, 243);"> Loading...</span> -->
        </div>

        <!--Cards-->
        <div class="container-fluid mt-5">
            <div class="d-flex flex-column align-items-center">
                <h3 class="text-center mt-1 mb-3 p-2 bg-white text-primary rounded" style="width: 70%;">Daily Weather Forecast</h3>
            </div>
            <div class="row d-flex justify-content-around">
                <div class="col-sm-6">
                    <div class="card" id="weather-card-01" style="display: none; position: relative; z-index: 1;">
                        <div id="show-time-date"
                            style="display: inline-block; position: relative; top: 2rem; left: 2rem;"
                            class="rounded py-2 p-2 text-center"></div>
                        <div class="card-body d-flex justify-content-start">
                            <img src="weatherIcons/weather.png" alt="weatherIcon" class="weatherIcons mt-4">
                            <div class="d-flex flex-column">
                                <h5 style="margin-left: 2rem; margin-top: 2rem; display:block;" id="one-day-temp"></h5>
                                <h5 style="margin-left: 2rem; margin-top: 1rem;" id="real-feal-maxTemp"></h5>
                                <h5 style="margin-left: 2rem; margin-top: 1rem;" id="real-feal-maxTemp-phrase"></h5>
                            </div>
                            <div class="d-flex flex-column">
                                <h5 style="margin-left: 3rem; margin-top: 2rem;" id="airQuality"></h5>
                                <h5 style="margin-left: 3rem; margin-top: 1rem;" id="solarIridiance"></h5>

                                <img style="margin-left: 43px; margin-top: 10px; width: 3rem; height: 3rem;"
                                    src="weatherIcons/wind.png" alt="windIcon" class="weatherIcons mt-2">
                                <img style="margin-left: 43px; margin-top: 10px; width: 3rem; height: 3rem;"
                                    src="weatherIcons/humidity.png" alt="humidity" class="weatherIcons mt-2">
                            </div>

                            <div class="image-container">
                                <img style="margin-left: -230px; margin-top: 120px; width: 1rem; height: 1rem;"
                                    src="weatherIcons/info.png" alt="Hover Image">
                                <div class="pop-up-box" id="popUpBox">
                                    <p><i>Wind Speed</i></p>
                                </div>
                            </div>
                            <div class="image-container">
                                <img style="margin-left:-228px; margin-top: 172px; width: 1rem; height: 1rem;"
                                    src="weatherIcons/info.png" alt="Hover Image">
                                <div class="pop-up-box-2" id="popUpBox">
                                    <p><i>Humidity</i></p>
                                </div>
                            </div>
                            <h5 style="margin-left: -12rem; margin-top: 8rem;" id="windSpeed"></h5>
                            <h5 style="margin-left: -8rem; margin-top: 12rem;" id="humidity"></h5>

                        </div>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card" id="weather-card-02" style="display: none; position: relative; z-index: 1;">
                        <div class="card-body d-flex justify-content-between">
                            <div class="d-flex flex-column ">
                                <img src="" alt="">
                                <h5 class="mt-2">Sunrise</h5>
                                <img src="weatherIcons/sunrise.png" alt="sunRise" id="sunrise" class="weatherIcons">
                                <h5 class="mt-2" id="sunriseTime"></h5>
                            </div>
                            <div class="d-flex flex-column">
                                <img src="" alt="">
                                <h5 class="mt-2">Sunset</h5>
                                <img src="weatherIcons/sunset.png" alt="sunSet" id="sunset" class="weatherIcons">
                                <h5 class="mt-2" id="sunsetTime"></h5>
                            </div>
                        </div>
                        <hr class="black-hr text-center">
                        <div class="card-body d-flex justify-content-between">
                            <div class="d-flex flex-column ">
                                <img src="" alt="">
                                <h5 class="mt-1">Moonrise</h5>
                                <img src="weatherIcons/moonrise.png" alt="moonRise" id="moonrise" class="weatherIcons">
                                <h5 class="mt-2" id="moonriseTime"></h5>
                            </div>
                            <div class="d-flex flex-column">
                                <img src="" alt="">
                                <h5 class="mt-1">Moonset</h5>
                                <img src="weatherIcons/moonset.png" alt="moonSet" id="moonset" class="weatherIcons">
                                <h5 class="mt-2" id="moonsetTime"></h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!--Five Day Weather Data-->
    <div class="container-fluid mt-1 d-flex flex-column align-items-center" id="five-day-weather-details">
        <!-- <h3 class="text-center mt-3 p-2 bg-white text-primary rounded" style="width: 70%;"> Five Day Weather Data</h3> -->
        <div class="row five-day-weather-show-divs d-flex justify-content-between">
            <div class="card" id="five-day-card-1" >
                <div class="card-body col-sm-3 d-flex flex-column future-weather-div">
                    <i id="dateAndWeek1"></i>
                    <div id="day2">
                    </div>
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column mt-2">
                            <span class="day-phrase ms-2" id="day2-phrase"></span>
                            <span class="day-temp ms-2" id="day2-temp"></span>
                            <span class="day-humidity ms-2" id="day2-humidity"></span>
                            <hr class="black-hr text-center">
                        </div>

                    </div>
                    <div id="night2">
                    </div>
                    <div class="d-flex flex-column mt-1">
                        <span class="night-phrase ms-2" id="night2-phrase"></span>
                        <span class="night-windspeed ms-2" id="night2-windspeed"></span>
                        <span class="night-humidity ms-2" id="night2-humidity"></span>
                    </div>


                </div>
            </div>
            <div class="card" id="five-day-card-2">
                <div class="card-body col-sm-3 d-flex flex-column future-weather-div">
                    <i id="dateAndWeek2"></i>
                    <div id="day3">
                    </div>
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column mt-2">
                            <span class="day-phrase ms-2" id="day3-phrase"></span>
                            <span class="day-temp ms-2" id="day3-temp"></span>
                            <span class="day-humidity ms-2" id="day3-humidity"></span>
                            <hr class="black-hr text-center">
                        </div>

                    </div>
                    <div id="night3">
                    </div>
                    <div class="d-flex flex-column mt-1">
                        <span class="night-phrase ms-2" id="night3-phrase"></span>
                        <span class="night-windspeed ms-2" id="night3-windspeed"></span>
                        <span class="night-humidity ms-2" id="night3-humidity"></span>
                    </div>
                </div>
            </div>
            <div class="card" id="five-day-card-3">
                <div class="card-body col-sm-3 d-flex flex-column future-weather-div">
                    <i id="dateAndWeek3"></i>
                    <div id="day4">
                    </div>
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column mt-2">
                            <span class="day-phrase ms-2" id="day4-phrase"></span>
                            <span class="day-temp ms-2" id="day4-temp"></span>
                            <span class="day-humidity ms-2" id="day4-humidity"></span>
                            <hr class="black-hr text-center">
                        </div>

                    </div>
                    <div id="night4">
                    </div>
                    <div class="d-flex flex-column mt-1">
                        <span class="night-phrase ms-2" id="night4-phrase"></span>
                        <span class="night-windspeed ms-2" id="night4-windspeed"></span>
                        <span class="night-humidity ms-2" id="night4-humidity"></span>
                    </div>
                </div>
            </div>
            <div class="card" id="five-day-card-4">
                <div class="card-body col-sm-3 d-flex flex-column future-weather-div">
                    <i id="dateAndWeek4"></i>
                    <div id="day5">
                    </div>
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column mt-2">
                            <span class="day-phrase ms-2" id="day5-phrase"></span>
                            <span class="day-temp ms-2" id="day5-temp"> </span>
                            <span class="day-humidity ms-2" id="day5-humidity"></span>
                            <hr class="black-hr text-center">
                        </div>

                    </div>
                    <div id="night5">
                    </div>
                    <div class="d-flex flex-column mt-1">
                        <span class="night-phrase ms-2" id="night5-phrase"></span>
                        <span class="night-windspeed ms-2" id="night5-windspeed"></span>
                        <span class="night-humidity ms-2" id="night5-humidity"></span>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="js/FiveDayWeatherScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
